<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raymond Le — Portfolio</title>
  <meta name="description" content="Cyber Security Engineering Student at George Mason University" />

  <!-- Font Awesome để lấy icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    :root { --blue:#4A90E2; --card:#5AA0F2; --text:#fff; --bg:#f3f7fb; }
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#1e1e1e}
    .wrap{max-width:720px;margin:56px auto;padding:0 16px}
    .card{background:var(--card);color:var(--text);border-radius:20px;box-shadow:0 14px 28px rgba(0,0,0,.12),0 10px 10px rgba(0,0,0,.06);padding:36px 28px;text-align:center}
    .avatar{width:160px;height:160px;border-radius:50%;object-fit:cover;display:block;margin:0 auto 18px;border:4px solid rgba(255,255,255,.9)}
    h1{margin:8px 0 6px;font-size:40px;line-height:1.1}
    .subtitle{margin:0 0 18px;opacity:.9}
    .links a{display:inline-block;margin:0 10px;font-size:24px;color:#fff;text-decoration:none;transition:0.2s}
    .links a:hover{color:#dfefff}
    .org{margin:14px 0 6px;font-weight:800}
    .btn{display:inline-block;margin-top:18px;background:#fff;color:var(--blue);padding:12px 20px;border-radius:10px;font-weight:700;text-decoration:none;box-shadow:0 6px 12px rgba(0,0,0,.12)}
    footer{margin:14px 0 0;text-align:center;color:#666;font-size:13px}
    @media (max-width:480px){h1{font-size:32px}.avatar{width:130px;height:130px}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <!-- Avatar -->
      <img class="avatar" src="avatar.jpg" alt="Avatar of Raymond Le" />
      
      <!-- Name & Title -->
      <h1>Raymond Le</h1>
      <p class="subtitle">Cyber Security Engineering Student</p>

      <!-- Social Links with icons -->
      <div class="links">
        <a href="https://www.linkedin.com/in/gia-huy-le" target="_blank" rel="noopener" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.researchgate.net/profile/Huy-Le-199?ev=hdr_xprf" target="_blank" rel="noopener" title="ResearchGate">
          <i class="fab fa-researchgate"></i>
        </a>
        <a href="https://www.instagram.com/huyg.le?igsh=cmg3Y3dsNmo3NjN5" target="_blank" rel="noopener" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:raymondle1221@gmail.com" title="Gmail">
          <i class="fas fa-envelope"></i>
        </a>
      </div>

      <!-- School -->
      <p class="org">George Mason University</p>

      <!-- CV Button -->
      <a class="btn" href="cv.pdf" target="_blank" rel="noopener">My CV and Statements</a>
    </section>
    <footer>© <span id="y"></span> Raymond Le</footer>
  </main>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
